<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
     html { height: 100% }
     body { height: 100%; margin: 0; padding: 0 }
     #map-canvas { height: 100%; width: 100% }
     div.line{
       transform-origin: 0 100%;
       height: 3px; /* Line width of 3 */
       background: #000; /* Black fill */
     }

     #sliderValue {
       position:absolute;
       width: 50px;
     }
    </style>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-md-2">
	  <div id="radio">
	    <input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1" onclick="fetchAndDisplayArmedConflict();">Armed Conflict</label>
	    <input type="radio" id="radio2" name="radio" onclick="fetchAndDisplayWorldbankAidData();"><label for="radio2">Aid</label>
	    <div id="slider"></div>
	    <input id="amount"/>
	    <input type="radio" id="allTypes" name="conflictType" checked="checked"><label for="allTypes" onclick="fetchAndDisplayArmedConflict(ConflictTypes.ALL);">All types</label>
	    <input type="radio" id="stateSponsored" name="conflictType" onclick="fetchAndDisplayArmedConflict(ConflictTypes.STATE);"><label for="stateSponsored">State-sponsored</label>
	    <input type="radio" id="nonState" name="conflictType" onclick="fetchAndDisplayArmedConflict(ConflictTypes.NON_STATE);"><label for="nonState">Non state sponsored</label>
	    <input type="radio" id="oneSided" name="conflictType" onclick="fetchAndDisplayArmedConflict(ConflictTypes.ONE_SIDED);"><label for="oneSided">One-sided</label>
	  </div>    
	</div>
	
	<div class="col-md-8">
	  <div id="map-canvas"></div>
	</div>
	<div class="col-md-2">
	  <div id="conflictlegend">
	    <h2>Legend</h2>
	    <img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png"/>State sponsored<br>
	    <img src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png"/>Non-state based<br>
	    <img src="http://maps.google.com/mapfiles/ms/icons/orange-dot.png"/>One-sided<br>
	  </div>
	</div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://jquery-csv.googlecode.com/files/jquery.csv-0.71.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="worldbank-map.js"></script>
  </body>
</html>
